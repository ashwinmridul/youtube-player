<link rel="stylesheet" href="modules/addVideo/styles/addVideo.css">
<div class="modal-header">
    <h3 class="modal-title">Add video</h3>
</div>
<div class="modal-body">
    <form class="add-video-form">
    	<div class="form-group row">
		  <label class="col-2 col-form-label">Youtube Video URL or ID</label>
		  <div class="col-10">
		    <input type="text" class="form-control" ng-model="videoUrl" placeholder="Video URL or ID">
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-2 col-form-label">Video Start time in sec</label>
		  <div class="col-10">
		    <input type="text" class="form-control" ng-model="videoStart" placeholder="Video Start time in sec">
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-2 col-form-label">Video End time in sec</label>
		  <div class="col-10">
		    <input type="text" class="form-control" ng-model="videoEnd" placeholder="Video End time in sec">
		  </div>
		</div>
		<div class="form-group row">
		  <label class="col-2 col-form-label">Video title</label>
		  <div class="col-10">
		    <input type="text" class="form-control" ng-model="videoTitle" placeholder="Video title">
		  </div>
		</div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
